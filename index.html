<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Jarina Celebration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #e3f2fd, #fff);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      color: #004d40;
    }

    .login-box {
      margin: 40px auto;
      padding: 20px;
      width: 300px;
      background: #ffffff;
      box-shadow: 0 0 15px #aaa;
      border-radius: 10px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .login-box button {
      padding: 10px 20px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      font-size: 1.5em;
      color: #00796b;
      margin-top: 20px;
    }

    .gift-box {
      margin: 50px auto;
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, #ff4081, #f06292);
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #ff4081; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #f06292; }
      100% { transform: scale(1); box-shadow: 0 0 10px #ff4081; }
    }

    .gift-layer {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      background: #f06292;
      border-radius: 10px;
      animation: pop 0.5s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .final-reveal {
      display: none;
      margin-top: 30px;
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .photo-grid img {
      width: 160px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px #ccc;
      transition: transform 0.3s;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }

    .tagline {
      font-weight: bold;
      margin-top: 5px;
      color: #004d40;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .photo-grid img { width: 120px; height: 160px; }
    }
  </style>
</head>
<body>

<h1>ðŸŽ“ You Did It, Doctor!</h1>

<div class="login-box" id="loginBox">
  <input type="text" placeholder="Username" id="username" />
  <input type="password" placeholder="Password" id="password" />
  <button onclick="realTimeLogin()">Login</button>
</div>

<div class="message" id="loginMessage" style="display:none;">
  Congratulation jarina â€” oh sorry, <strong>Dr. Jarina</strong> ðŸŽ‰
</div>

<div class="gift-box" id="giftBox" onclick="openGift()"></div>
<div id="layers"></div>

<div class="final-reveal" id="finalReveal">
  <h2>ðŸŒŸ Your Journey Begins Now</h2>
  <div class="photo-grid">
    <div>
      <img src="1.jpg">
      <div class="tagline">Heal with Heart</div>
    </div>
    <div>
      <img src="2.jpg">
      <div class="tagline">Lead with Compassion</div>
    </div>
    <div>
      <img src="3.jpg">
      <div class="tagline">Learn Relentlessly</div>
    </div>
    <div>
      <img src="4.jpg">
      <div class="tagline">Serve with Purpose</div>
    </div>
  </div>
</div>

<script>
function realTimeLogin() {
  const user = document.getElementById("username").value.trim().toLowerCase();
  const pass = document.getElementById("password").value.trim();
  const now = new Date();
  const hh = String(now.getHours()).padStart(2, '0');
  const mm = String(now.getMinutes()).padStart(2, '0');
  const currentTime = `${hh}:${mm}`;

  if (user === "jarina" && pass === currentTime) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("loginMessage").style.display = "block";
    document.getElementById("giftBox").style.display = "block";
  } else {
    alert("Access denied. You Don't Have Access");
  }
}

let layersOpened = 0;

function openGift() {
  document.getElementById("giftBox").style.display = "none";
  revealLayer();
}

function revealLayer() {
  const layer = document.createElement("div");
  layer.className = "gift-layer";
  document.getElementById("layers").appendChild(layer);
  layersOpened++;
  if (layersOpened < 4) {
    setTimeout(revealLayer, 800);
  } else {
    setTimeout(() => {
      document.getElementById("layers").style.display = "none";
      document.getElementById("finalReveal").style.display = "block";
    }, 1200);
  }
}
</script>

</body>
</html>
